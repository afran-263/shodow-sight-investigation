<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowsight Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('i.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 350px;
            color: rgb(21, 2, 2);
            z-index: 1;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #ff4757;
            font-size: 24px;
            margin-bottom: 15px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: rgb(22, 3, 3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        select {
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background: #ffcc00;
            color: black;
        }

        .btn-primary:hover {
            background: #e6b800;
        }

        .forgot-password {
            color: #ffcc00;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            margin-top: 5px;
            transition: 0.3s;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-buttons">
        <a href="login.html">Sign Up</a>
    </div>
    <div class="overlay"></div>
    
    <!-- Role Selection Page -->
    <div class="container" id="roleSelection">
        <h1>Shadowsight Signup</h1>
        <select id="roleSelect" onchange="redirectToSignup()">
            <option value="">Select Role</option>
            <option value="individual">Individual</option>
            <option value="legal">Legal Professionals</option>
        </select>
    </div>

    <!-- Individual Signup Page -->
    <div class="container hidden" id="individualSignup">
        <h1>Individual Signup</h1>
        <input type="text" placeholder="Full Name"><br>
        <input type="text" placeholder="Phone Number"><br>
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="Password"><br>
        <input type="password" placeholder="Retype Password"><br>
        <button class="btn btn-primary" onclick="redirectToPage()">Sign Up</button>
        
    </div>

    <!-- Legal Professionals Signup Page -->
    <div class="container hidden" id="legalSignup">
        <h1>Legal Professionals Signup</h1>
        <input type="text" placeholder="Full Name"><br>
        <input type="text" placeholder="Phone Number"><br>
        <input type="email" placeholder="Email"><br>
        <input type="text" placeholder="Legal ID"><br>
        <input type="password" placeholder="Password"><br>
        <input type="password" placeholder="Retype Password"><br>
        <button class="btn btn-primary" onclick="redirectToPage()">Sign Up</button>
       
    </div>

    <script>
        function redirectToSignup() {
            var role = document.getElementById("roleSelect").value;
            document.getElementById("roleSelection").classList.add("hidden");
            if (role === "individual") {
                document.getElementById("individualSignup").classList.remove("hidden");
            } else if (role === "legal") {
                document.getElementById("legalSignup").classList.remove("hidden");
            }
        }

        function goBack() {
            document.getElementById("roleSelection").classList.remove("hidden");
            document.getElementById("individualSignup").classList.add("hidden");
            document.getElementById("legalSignup").classList.add("hidden");
        }

        function redirectToPage() {
                window.location.href = "login.html";
        }
    </script>

</body>
</html>
